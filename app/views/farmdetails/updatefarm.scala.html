@(message: String, mfarm: MFarmDetails)

@main("Updating") {

<form method="post" class="panel" role="form" action="@routes.FarmDetails.update(mfarm.num)">

    <div class="wrapper">
        <div class="page-head">
            <h3 class="m-b-less">
             UPDATE
            </h3>
        </div>
        <br><br>
        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="fname" required value="@mfarm.FullName" >
            </div>
        </div>
        <br> <br>
        <div class="form-group">
            <label class="col-lg-2 control-label">ID Number</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="id" required value="@mfarm.IDNumber" >
            </div>
        </div>
        <br><br>

        <div class="form-group">
            <label class="col-lg-2 control-label">Location</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="loc" required value="@mfarm.Location" >
            </div>
        </div>


        <br>
        <br>
        <div class="form-group">
            <label class="col-lg-2 control-label">LandSize</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="size" required value="@mfarm.Land_Size" >
            </div>
        </div>


        <br>
        <br>
        <div class="form-group">
            <label class="col-lg-2 control-label">Cultivation Size</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="csize" required value="@mfarm.Cultivation_Size" >
            </div>
        </div>


        <br>
        <br>
        <p class="submit"><input class="btn btn-info m-b-10" type="submit" name="assign" value="UPDATE">

    </div>
</form>


}
