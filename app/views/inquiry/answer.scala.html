@(message: String, inquire:Inquiry)

@main("Answering inquiries") {

<form method="post" class="panel" role="form" action="@routes.Sendingsms.sendsms(inquire.num)">

    <div class="wrapper">
        <div class="page-head">
            <h3 class="m-b-less">
                View The Question
            </h3>
        </div>
        <br><br>
        <div class="form-group">
            <label class="col-lg-2 control-label">Name</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="name" required value="@inquire.Name" >
            </div>
        </div>
        <br> <br>
        <div class="form-group">
            <label class="col-lg-2 control-label">Phone Number</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="phone" required value="@inquire.PhoneNumber" >
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label class="col-lg-2 control-label">Message</label>

            <div class="col-lg-4">
                <input type="text" class=" form-control" name="msg" required value="@inquire.Message" >
        </div>
        <br><br>




        <br><br>
        <div class="page-head">
            <h3 class="m-b-less">
                Answer
            </h3>
        </div>
        <div class="form-group">

            <textarea class="form-control" id="msg" rows="6" name="answer"  placeholder="Write you are answer here..." >
            </textarea>
        </div>
        <br><br>

        <p class="submit"><input class="btn btn-info m-b-10" type="submit" name="assign" value="POST ANSWER">
    </div>
</form>


}
